server {
    listen 80;

    server_name hayden.ap-northeast-2.elasticbeanstalk.com;

    # Serve static files from the public directory
    location / {
        root /var/app/current/public; # Point to the public directory in your deployment
        index pages/login.html;       # Default file to serve if no specific file is requested
    }

    # Optionally, define specific routes for static files
    location /assets/ {
        root /var/app/current/public; # Serve assets like images
    }

    location /scripts/ {
        root /var/app/current/public; # Serve JavaScript files
    }

    location /styles/ {
        root /var/app/current/public; # Serve CSS files
    }

    # Proxy API requests to the backend
    location /api/ {
        proxy_pass http://hayden-server.ap-northeast-2.elasticbeanstalk.com/api/; # Backend server
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
