<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/post-create.css">
    <script type="module" src="/config.js" defer></script>
    <script type="module" src="/scripts/header-profile.js" defer></script>
    <script type="module" src="/scripts/post-create.js" defer></script>
    <script type="module" src="/scripts/dropdown.js" defer></script>
    <script type="module" src="/scripts/common.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <button class="back-button" onclick="window.history.back()">
                <i class="fa-solid fa-circle-chevron-left back-icon"></i>
            </button>
            <h1 class="header-title" id="header">Hayden's Space</h1>
            <img src="../assets/default-profile-image.jpg" alt="User Icon" id="header-profile-image" class="header-profile-image">
                <div class="dropdown" id="dropdown-menu">
                    <li id="profile-update">회원정보수정</li>
                    <li id="password-update">비밀번호수정</li>
                    <li id="logout">로그아웃</li>
                </div>
            </img>
        </header>

        <form class="form-container">
            <h2 class="form-title">게시글 작성</h2>
            <div class="form-group">
                <label for="post-title">제목 *</label>
                <input type="text" id="post-title" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="26" />
            </div>

            <div class="form-group">
                <label for="post-content">내용 *</label>
                <textarea id="post-content" rows="10" placeholder="내용을 입력해주세요."></textarea>
                <span class="helper-text" id="post-helper"></span>
            </div>

            <div class="form-group">
                <label for="post-image">이미지</label>
                <input type="file" id="image-url">
                <img id="image-preview" alt="이미지 미리보기" style="max-width: 100px; display: none; margin-top: 10px;">
            </div>

            <button type="submit" class="submit-button" id="post-button">완료</button>
        </form>
    </div>
</body>
</html>
