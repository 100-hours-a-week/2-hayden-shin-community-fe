<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/create-post.css">
</head>

<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="window.history.back()">&lt;</button>
            <h1 class="title" align="center">아무 말 대잔치</h1>
            <img src="../assets/headerpic.png" alt="User Icon" class="header-profile-img">
        </header>
        <hr class="header-line"/>

        <form class="form-container">
            <h2 class="form-title">게시글 작성</h2>
            <div class="form-group">
                <label for="post-title">제목 *</label>
                <input type="text" id="post-create-title" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="26" required />
            </div>

            <div class="form-group">
                <label for="post-content">내용 *</label>
                <textarea id="create-post-content" rows="10" placeholder="내용을 입력해주세요." required></textarea>
                <span class="helper-text" id="post-create-helper"></span>
            </div>

            <div class="form-group">
                <label for="post-image">이미지</label>
                <input type="file" id="post-create-img">
            </div>

            <button type="submit" class="submit-button" id="post-create-submit-btn">완료</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
