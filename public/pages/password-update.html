<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/password-update.css">
    <script type="module" src="/config.js" defer></script>
    <script type="module" src="/scripts/header-profile.js" defer></script>
    <script type="module" src="/scripts/common.js" defer></script>
    <script type="module" src="/scripts/dropdown.js" defer></script>
    <script type="module" src="/scripts/password-update.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <button class="back-button" onclick="window.history.back()">
                <i class="fa-solid fa-circle-chevron-left back-icon"></i>
            </button>
            <h1 class="header-title" id="header">Hayden's Space</h1>
            <img src="../assets/default-profile-image.jpg" alt="User Icon" id="header-profile-image" class="header-profile-image">
                <div class="dropdown" id="dropdown-menu">
                    <li id="profile-update">회원정보수정</li>
                    <li id="password-update">비밀번호수정</li>
                    <li id="logout">로그아웃</li>
                </div>
            </img>
        </header>

        <section class="form-container">
            <h2 class="form-title">비밀번호 수정</h2>

            <form class="password-update-form">
                <div class="form-group">
                    <label for="password" style="font-size: 12px">비밀번호</label>
                    <input type="password" id="new-password" name="password" placeholder="비밀번호를 입력하세요" />
                    <span class="helper-text" id="new-password-helper"></span>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="password" placeholder="비밀번호를 한번 더 입력하세요" />
                    <span class="helper-text" id="confirm-password-helper"></span>
                </div>

                <button type="submit" class="submit-button" id="update-password-button">수정하기</button>
            </form>
        </section>
    </div>
</body>
</html>
