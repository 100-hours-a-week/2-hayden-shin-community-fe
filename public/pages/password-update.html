<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/password-update.css">
</head>

<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="window.history.back()">&lt;</button>
            <h1 class="title">아무 말 대잔치</h1>
            <img src="../assets/headerpic.png" alt="User Icon" class="header-profile-img">
        </header>
        <hr class="header-line" />

        <section class="form-container">
            <h2 class="form-title">비밀번호 수정</h2>

            <form action="/" method="PUT" class="password-update-form">
                <div class="form-group">
                    <label for="password" style="font-size: 12px">비밀번호</label>
                    <input type="password" id="new-password" name="password" placeholder="비밀번호를 입력하세요" />
                    <span class="helper-text" id="new-password-helper"></span>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="password" placeholder="비밀번호를 한번 더 입력하세요" />
                    <span class="helper-text" id="confirm-password-helper"></span>
                </div>

                <button type="submit" class="submit-button" id="password-update-button">수정하기</button>
            </form>
        </section>
    </div>
    <script type="module" src="../scripts/common/api.js"></script>
    <script type="module" src="../scripts/common/utils.js"></script>
    <script src="../scripts/common/auth.js"></script>
    <script src="../scripts/common/constants.js"></script>
    <script type="module" src="../scripts/password-update.js"></script>
</body>

</html>
