<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="window.history.back()">&lt;</button>
            <h1>아무 말 대잔치</h1>
        </header>
        <hr class="header-line"/>

        <section class="form-container">
            <h2 class="form-title">회원가입</h2>

            <form action="#" method="POST" class="signup-form">
                <div class="profile-picture">
                    <label for="profile-picture">프로필 사진</label>
                    <span class="helper-text" id="profile-picture-helper"></span>
                    <div class="profile-img-placeholder">
                        <label for="profile-upload" class="profile-img-add-button" style="font-weight: 50;">+</label>
                        <input type="file" id="profile-upload" name="profile-picture" accept="image/*" style="display: none;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">이메일 *</label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요" required>
                    <span class="helper-text" id="email-helper"></span>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호 *</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                    <span class="helper-text" id="pwd-helper"></span>
                </div>

                <div class="form-group">
                    <label for="confirm-password">비밀번호 확인 *</label>
                    <input type="password" id="password-confirm" placeholder="비밀번호를 한번 더 입력하세요" required>
                    <span class="helper-text" id="pwd-confirm-helper"></span>
                </div>

                <div class="form-group">
                    <label for="nickname">닉네임 *</label>
                    <input type="text" id="nickname" placeholder="닉네임을 입력하세요" required>
                    <span class="helper-text" id="nickname-helper"></span>
                </div>

                <button type="submit" class="submit-button" id="signup-submit-btn">회원가입</button>
            </form>
            <a href="login.html" class="link">로그인하러 가기</a>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
