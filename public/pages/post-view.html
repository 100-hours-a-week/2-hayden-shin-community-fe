<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/post-view.css">
    <script src="https://kit.fontawesome.com/49b2ba6e89.js" crossorigin="anonymous"></script>
    <script type="module" src="../config.js" defer></script>
    <script type="module" src="../scripts/header-profile.js" defer></script>
    <script type="module" src="../scripts/dropdown.js" defer></script>
    <script type="module" src="../scripts/comment.js" defer></script>
    <script type="module" src="../scripts/common.js" defer></script>
    <script type="module" src="../scripts/post-view.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <button class="back-button" onclick="window.history.back()">
                <i class="fa-solid fa-circle-chevron-left back-icon"></i>
            </button>
            <h1 class="header-title" id="header">Hayden's Space</h1>
            <img src="../assets/default-profile-image.jpg" alt="User Icon" id="header-profile-image" class="header-profile-image">
                <div class="dropdown" id="dropdown-menu">
                    <li id="profile-update">회원정보수정</li>
                    <li id="password-update">비밀번호수정</li>
                    <li id="logout">로그아웃</li>
                </div>
            </img>
        </header>

        <article class="post-detail">
            <header class="post-header">
                <h2 class="post-title" id="post-title"></h2>
                <div class="post-meta">
                    <div class="post-user">
                        <img src="../assets/default-profile-image.jpg" alt="User Icon" class="user-img" id="user-image">
                        <span class="post-user" id="post-user"></span>
                        <span class="post-date" id="post-date"></span>
                    </div>
                    <div class="post-buttons">
                        <button class="edit-post-button" id="edit-post-button">
                            <i class="fa-solid fa-pen-to-square edit-icon"></i>
                        </button>
                        <button class="delete-post-button" id="delete-post-button">
                            <i class="fa-solid fa-trash delete-icon"></i>
                        </button>
                    </div>
                </div>
            </header>
            <hr />

            <section class="post-content">
                <img id="post-image" alt="Post Image" class="post-image" src="#" />
                <p id="post-content" class="post-content"></p>
            </section>

            <footer class="post-footer">
                <div class="post-stats">
                    <div class="stat-item" id="like-button">
                        <i class="fa-regular fa-thumbs-up like-icon icon"></i> <span></span><span>좋아요</span>
                    </div>
                    <div class="stat-item dislike-button">
                        <i class="fa-regular fa-thumbs-down dislike-icon icon"></i> <span></span><span>싫어요</span>
                    </div>
                    <div class="stat-item" id="view-count">
                        <i class="fa-solid fa-binoculars view-icon icon"></i> <span></span><span>조회수</span>
                    </div>
                    <div class="stat-item" id="comment-count">
                        <i class="fa-solid fa-comments comment-icon icon"></i> <span></span><span>댓글</span>
                    </div>
                </div>
            </footer>
        </article>
        <hr />

        <section class="comment-form">
            <textarea placeholder="댓글을 남겨주세요." class="comment-input" id="comment-input"></textarea>
            <hr />
            <button class="comment-button" id="comment-button">댓글 등록</button>
        </section>

        <section class="comment-list" id="comment-list">
            <!-- Dynamic Comment Loading -->
        </section>
    </div>

    <div class="modal-overlay" id="modal" aria-hidden="true" tabindex="-1" role="dialog">
        <div class="modal">
            <p id="modal-message"></p>
            <p id="modal-sub-message">삭제한 내용은 복구할 수 없습니다.</p>
            <div class="modal-buttons">
                <button class="modal-cancel-button" id="modal-cancel-button">취소</button>
                <button class="modal-confirm-button" id="modal-confirm-button">확인</button>
            </div>
        </div>
    </div>
</body>

</html>
