<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/change-password.css">
</head>

<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="window.history.back()">&lt;</button>
            <h1 class="title">아무 말 대잔치</h1>
            <img src="../assets/headerpic.png" alt="User Icon" class="header-profile-img">
        </header>
        <hr class="header-line" />

        <section class="form-container">
            <h2 class="form-title">비밀번호 수정</h2>

            <form action="#" method="PATCH" class="pwd-change-form">
                <div class="form-group">
                    <label for="password" style="font-size: 12px">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" required/>
                    <span class="helper-text" id="pwd-change-helper"></span>
                </div>

                <div class="form-group">
                    <label for="password-confirm">비밀번호 확인</label>
                    <input type="password" id="pwd-confirm" placeholder="비밀번호를 한번 더 입력하세요" required />
                    <span class="helper-text" id="pwd-confirm-helper"></span>
                </div>

                <button type="submit" class="submit-button" id="pwd-change-submit-btn">수정하기</button>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
