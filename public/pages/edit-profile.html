<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/edit-profile.css">
</head>

<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="window.history.back()">&lt;</button>
            <h1 class="title">아무 말 대잔치</h1>
            <img src="../assets/headerpic.png" alt="User Icon" class="header-profile-img" onclick="toggleDropdown()">
            <div class="dropdown" id="dropdown-menu">
                <button id="profile-edit-btn">회원정보수정</button>
                <button id="pwd-edit-btn">비밀번호수정</button>
                <button onclick="logout()" id="logout-btn">로그아웃</button>
            </div>
        </header>
        <hr class="header-line" />


        <section class="form-container">
            <h2 class="form-title">회원정보수정</h2>

            <!-- 회원정보수정폼 -->
            <form action="#" method="PATCH" class="profile-edit-form">

                <!-- 프로필 사진 -->
                <div class="form-group">
                    <label for="profile-picture" class="profile-label">프로필 사진*</label>
                    <div class="profile-picture-wrapper">
                        <div class="profile-image-container">
                            <img src="../assets/headerpic.png" alt="프로필 사진" class="profile-image" />
                            <label for="upload-photo" class="change-photo-label">변경</label>
                            <input type="file" id="upload-photo" accept="image/*" style="display: none;" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" value="hayden@gmail.com" readonly>
                </div>

                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" value="헤이든">
                    <span class="helper-text" id="profile-helper"></span>
                </div>

                <button type="submit" class="submit-button" id="profile-edit-btn">수정하기</button>
                <button type="button" class="link" id="account-delete-btn" onclick="showDeleteDialog()">회원탈퇴</button>
            </form>

            <button class="complete-button" id="edit-confirm-btn">수정완료</button>
        </section>


        <!-- 회원 탈퇴 모달창 -->
        <div class="dialog-overlay" id="deleteDialog">
            <div class="dialog">
                <p>회원탈퇴 하시겠습니까?</p>
                <p class="dialog-note">작성된 게시글과 댓글은 삭제됩니다.</p>
                <div class="dialog-buttons">
                    <button onclick="hideDeleteDialog()" class="cancel-button">취소</button>
                    <button class="confirm-button">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
