<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.history.back()">&lt;</button>
        <header><h1 class="title">아무 말 대잔치</h1></header>
        <hr class="header-line" />

        <section class="form-container">
            <h2 class="form-title">로그인</h2>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" />
                    <span class="helper-text" id="email-helper"></span>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" />
                    <span class="helper-text" id="password-helper"></span>
                </div>
                
                <button type="submit" class="submit-button" id="login-button" disabled>로그인</button>
            </form>
            <a href="/signup" class="link">회원가입</a>
        </section>
    </div>

    <script src="../scripts/login.js"></script>
</body>
</html>
