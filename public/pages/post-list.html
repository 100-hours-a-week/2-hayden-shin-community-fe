<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayden's Space</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/post-list.css">
    <script src="https://kit.fontawesome.com/49b2ba6e89.js" crossorigin="anonymous"></script>
    <script type="module" src="../config.js" defer></script>
    <script type="module" src="../scripts/header-profile.js" defer></script>
    <script type="module" src="../scripts/common.js" defer></script>
    <script type="module" src="../scripts/post-list.js" defer></script>
    <script type="module" src="../scripts/dropdown.js" defer></script>
    <script type="module" src="../scripts/common.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <button class="back-button" onclick="window.history.back()">
                <i class="fa-solid fa-circle-chevron-left back-icon"></i>

            </button>
            <h1 class="header-title" id="header">Hayden's Space</h1>
            <img src="../assets/default-profile-image.jpg" alt="User Icon" id="header-profile-image" class="header-profile-image">
                <div class="dropdown" id="dropdown-menu">
                    <li id="profile-update">회원정보수정</li>
                    <li id="password-update">비밀번호수정</li>
                    <li id="logout">로그아웃</li>
                </div>
            </img>
        </header>

        <main class="posts-wrapper">
            <section class="intro">
                <p><b>Welcome to Hayden's Space</b></p>
                <p>Share your thoughts and explore new perspectives.</p>
            </section>

            <section>
                <button class="create-post-button" id="create-post-button">게시글 작성</button>
            </section>

            <!-- Post List-->
            <section id="post-list-container" class="post-list">
                <div class="post-item">
                    <h3 class="post-title">첫 번 째 게시글</h3>
                    <div class="post-stats">
                        <span><i class="fa-solid fa-binoculars view-icon"></i> 1k</span>
                        <span><i class="fa-solid fa-comments comment-icon"></i> 1k</span>
                        <span><i class="fa-solid fa-thumbs-up like-icon"></i> 1k</span>
                        <p class="post-date">2025-01-15</p>
                    </div>
                    <hr />
                    <div class="post-user">
                        <img src="../assets/default-profile-image.jpg" alt="Avatar" class="post-user-img">
                        <span>닉네임</span>
                    </div>
                </div>

            <!-- Post Dynamic Loading -->

            </section>
        </main>
    </div>
</body>
</html>
