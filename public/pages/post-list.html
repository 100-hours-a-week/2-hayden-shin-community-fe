<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 게시판</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/post-list.css">
</head>

<body>
    <div class="container">
        <header class="header-wrapper">
            <button class="back-button" onclick="window.history.back()">&lt;</button>
            <h1 id="header">아무 말 대잔치</h1>
            <img src="../assets/headerpic.png" alt="User Icon" id="header-profile-image" class="header-profile-image">
            <div class="dropdown" id="dropdown-menu">
                <li id="profile-update">회원정보수정</li>
                <li id="password-update">비밀번호수정</li>
                <li id="logout">로그아웃</li>
            </div>
        </header>
        <hr class="header-line"/>


        <main class="posts-wrapper">
            <section class="intro">
                <p>안녕하세요,</p>
                <p>아무 말 대잔치 <b>게시판</b> 입니다.</p>
            </section>

            <section>
                <button class="create-post-button" id="create-post-button">게시글 작성</button>
            </section>


            <!-- 게시글 리스트 -->
            <section id="post-list-container" class="post-list">
                <!-- 게시글 박스 -->
                <article class="post-item">
                    <h3 class="post-title">제목 1</h3>
                    <div class="post-stats">
                        <span class="stat-item">좋아요 0</span>
                        <span class="stat-item">댓글 0</span>
                        <span class="stat-item">조회수 0</span>
                        <p class="post-date">2021-01-01 00:00:00</p>
                    </div>
                    <hr />
                    <div class="post-user">
                        <img src="../assets/headerpic.png" alt="프로필 이미지" class="post-user-img">
                        <span>더미 작성자 1</span>
                    </div>
                </article>


                <article class="post-item">
                    <h3 class="post-title">제목 1</h3>
                    <div class="post-stats">
                        <span class="stat-item">좋아요 0</span>
                        <span class="stat-item">댓글 0</span>
                        <span class="stat-item">조회수 0</span>
                        <span class="post-date">2021-01-01 00:00:00</span>
                    </div>
                    <hr />
                    <div class="post-user">
                        <img src="../assets/headerpic.png" alt="프로필 이미지" class="post-user-img">
                        <span>더미 작성자 1</span>
                    </div>
                </article>
                <!-- 게시글 동적으로 불러옴 -->

            </section>
        </main>
    </div>

    <script type="module" src="../config.js"></script>
    <script type="module" src="../scripts/header-profile.js"></script>
    <script type="module" src="../scripts/common.js"></script>
    <script type="module" src="../scripts/post-list.js"></script>
    <script type="module" src="../scripts/dropdown.js"></script>
    <!-- <script type="module" src="../scripts/post-view.js"></script> -->
    <!-- <script type="module" src="../scripts/comment.js"></script> -->
    <script type="module" src="../scripts/common.js"></script>
</body>

</html>
