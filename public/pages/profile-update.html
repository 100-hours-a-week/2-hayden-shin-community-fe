<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/profile-update.css">
</head>

<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="window.history.back()">&lt;</button>
            <h1 class="title">아무 말 대잔치</h1>
            <img src="../assets/headerpic.png" alt="User Icon" class="header-profile-img" onclick="toggleDropdown()">
            <div class="dropdown" id="dropdown-menu">
                <li id="profile-update">회원정보수정</li>
                <li id="password-update">비밀번호수정</li>
                <li id="logout">로그아웃</li>
            </div>
        </header>
        <hr class="header-line" />


        <section class="form-container">
            <h2 class="form-title">회원정보수정</h2>

            <!-- 회원정보수정폼 -->
            <form action="/" method="PUT" class="profile-update-form">

                <!-- 프로필 사진 -->
                <div class="form-group">
                    <label for="profile-image" class="profile-label">프로필 사진*</label>
                    <div class="profile-image-wrapper">
                        <div class="profile-image-container">
                            <img src="../assets/headerpic.png" alt="프로필 사진" class="profile-image" />
                            <label for="image-upload" class="change-photo-label">변경</label>
                            <input type="file" id="profile-image" accept="image/*" style="display: none;" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" value="hayden@gmail.com" readonly>
                </div>

                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" value="헤이든">
                    <span class="helper-text" id="nickname-helper"></span>
                </div>

                <button type="submit" class="submit-button" id="update-profile-button">수정하기</button>
                <button type="button" class="link" id="delete-account-button">회원탈퇴</button>
            </form>

            <button class="complete-button" id="edit-confirm-button">수정완료</button>
        </section>


        <!-- 회원 탈퇴 모달창 -->
        <div class="modal-overlay" id="modal" aria-hidden="true" tabindex="-1" role="dialog">
            <div class="modal">
                <p>회원탈퇴 하시겠습니까?</p>
                <p class="modal-note">작성된 게시글과 댓글은 삭제됩니다.</p>
                <div class="modal-buttons">
                    <button class="modal-cancel-button" id="modal-cancel-button">취소</button>
                    <button class="modal-confirm-button" id="modal-confirm-button">확인</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/common/api.js"></script>
    <script src="../scripts/common/utils.js"></script>
    <script src="../scripts/common/auth.js"></script>
    <script src="../scripts/common/constants.js"></script>
    <script src="../scripts/profile-update.js"></script>
</body>

</html>
