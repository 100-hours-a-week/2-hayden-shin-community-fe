<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/edit-post.css">
</head>

<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="window.history.back()">&lt;</button>
            <h1>아무 말 대잔치</h1>
            <img src="../assets/headerpic.png" alt="User Icon" class="header-profile-img">
        </header>
        <hr class="header-line" />

        <section class="form-container">
            <!-- 게시글 제목 작성-->
            <h2 class="form-title">게시글 수정</h2>

            <form action="#" method="PATCH" class="post-edit-form">
                <div class="form-group">
                    <label for="post-title">제목 *</label>
                    <input type="text" id="post-edit-title" value="제목 1" maxlength="26" required />
                </div>
    
                <!-- 게시글 내용 작성 -->
                <div class="form-group">
                    <label for="post-content">내용 *</label>
                    <textarea id="edit-post-content" rows="10" required>무엇을 이야기할까요? ...</textarea>
                    <span class="helper-text" id="post-edit-helper"></span>
                </div>
    
                <!-- 이미지 첨부 -->
                <div class="form-group">
                    <label for="post-image">이미지</label>
                    <input type="file" id="post-edit-img" />
                </div>
    
                <!-- 수정하기 버튼 -->
                <button type="submit" class="submit-button" id="post-edit-submit-btn">수정하기</button>
            </form>

        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
